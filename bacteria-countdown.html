
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>امتحان البكتريا الوزاري</title>
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #34495e);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 50px;
      background: linear-gradient(45deg, #f39c12, #e74c3c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #timer {
      font-size: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .time-box {
      text-align: center;
    }
    .number {
      font-size: 50px;
      font-weight: bold;
    }
    .label {
      font-size: 20px;
      margin-top: 5px;
    }
    .day { color: #1abc9c; }
    .hour { color: #e74c3c; }
    .minute { color: #f39c12; }
    .second { color: #9b59b6; }
  </style>
</head>
<body>
  <h1>امتحان البكتريا الوزاري</h1>
  <div id="timer">
    <div class="time-box day">
      <div class="number" id="days">--</div>
      <div class="label">يوم</div>
    </div>
    <div class="time-box hour">
      <div class="number" id="hours">--</div>
      <div class="label">ساعة</div>
    </div>
    <div class="time-box minute">
      <div class="number" id="minutes">--</div>
      <div class="label">دقيقة</div>
    </div>
    <div class="time-box second">
      <div class="number" id="seconds">--</div>
      <div class="label">ثانية</div>
    </div>
  </div>

  <script>
    const targetDate = new Date("May 4, 2025 10:00:00 GMT+3").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("timer").innerHTML = "حان وقت الامتحان!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Run initially
  </script>
</body>
</html>
