<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عداد الامتحانات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #2e004f, #602080);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 100px;
      margin: 30px auto 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      margin-bottom: 40px;
      font-size: 18px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      z-index: 100;
    }

    .menu button {
      background: transparent;
      color: white;
      border: none;
      padding: 10px 15px;
      display: block;
      width: 100%;
      text-align: right;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 50px;
    }

    .loading img {
      width: 100px;
      margin-bottom: 20px;
    }

    .loading p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="menu">
    <button onclick="showSection('bacteriaTheory')">نظري البكتيريا</button>
    <button onclick="showSection('bacteriaPractical')">عملي البكتيريا</button>
    <button onclick="showSection('parasiteTheory')">نظري الطفيليات</button>
    <button onclick="showSection('parasitePractical')">عملي الطفيليات</button>
  </div>

  <!-- أقسام العداد -->
  <div id="bacteriaTheory" class="section active" data-date="2025-04-20T09:00:00" data-title="امتحان البكتيريا النظري" data-img="bacteria.png"></div>
  <div id="bacteriaPractical" class="section" data-date="2025-04-23T09:00:00" data-title="امتحان البكتيريا العملي" data-img="bacteria.png"></div>
  <div id="parasiteTheory" class="section" data-date="2025-04-21T09:00:00" data-title="امتحان الطفيليات النظري" data-img="parasites.png"></div>
  <div id="parasitePractical" class="section" data-date="2025-04-24T09:00:00" data-title="امتحان الطفيليات العملي" data-img="parasites.png"></div>

  <!-- شاشة التحميل -->
  <div class="loading" id="loading">
    <img src="" id="loadingImg" alt="loading" />
    <p>جارِ التحميل...</p>
  </div>

  <script>
    let activeSection = null;

    function showSection(id) {
      if (activeSection) activeSection.classList.remove("active");
      const section = document.getElementById(id);
      activeSection = section;
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById('loading').style.display = 'block';

      const logo = section.getAttribute('data-img');
      document.getElementById('loadingImg').src = logo;

      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        section.style.display = 'block';
        section.classList.add("active");
        startCountdown(section);
      }, 1000);
    }

    function startCountdown(section) {
      section.innerHTML = '';

      const title = section.getAttribute('data-title');
      const date = new Date(section.getAttribute('data-date'));

      const logo = document.createElement("img");
      logo.src = section.getAttribute('data-img');
      logo.className = "logo";

      const h1 = document.createElement("h1");
      h1.textContent = title;

      const dateText = document.createElement("p");
      const days = ['الأحد','الاثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت'];
      dateText.textContent = `يوم ${days[date.getDay()]}، ${date.toLocaleDateString('ar-EG')} الساعة 9 صباحاً`;

      const countdownDiv = document.createElement("div");
      countdownDiv.className = "countdown";

      const timeUnits = ['يوم','ساعة','دقيقة','ثانية'];
      const timeBoxes = timeUnits.map(label => {
        const box = document.createElement("div");
        box.className = "time-box";
        box.innerHTML = `<span class="num">0</span><br>${label}`;
        countdownDiv.appendChild(box);
        return box.querySelector(".num");
      });

      section.appendChild(logo);
      section.appendChild(h1);
      section.appendChild(dateText);
      section.appendChild(countdownDiv);

      clearInterval(section.timer);
      section.timer = setInterval(() => {
        const now = new Date();
        const diff = Math.max(0, date - now);
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);
        [d, h, m, s].forEach((val, i) => timeBoxes[i].textContent = val);
      }, 1000);
    }

    window.onload = () => {
      startCountdown(document.querySelector('.section.active'));
    };
  </script>
</body>
</html>
