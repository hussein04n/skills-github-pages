<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عداد الامتحانات</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-size: cover;
      background-attachment: fixed;
      transition: background-image 0.5s ease;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 999;
    }
    .nav button {
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .nav button:hover {
      background-color: #777;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    .countdown {
      font-size: 24px;
      margin-top: 20px;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="nav">
    <button onclick="showSection('bacteria')">صفحة البكتريا</button>
    <button onclick="showSection('parasite')">صفحة الطفيليات</button>
  </div>

  <!-- صفحة البكتريا -->
  <div id="bacteria" class="section active">
    <h1>امتحان البكتريا - الدور الثاني</h1>
    <div class="countdown" id="countdown-bacteria"></div>
  </div>

  <!-- صفحة الطفيليات -->
  <div id="parasite" class="section">
    <h1>امتحان الطفيليات - الدور الثاني</h1>
    <div class="countdown" id="countdown-parasite"></div>
  </div>

  <script>
    const examDate = new Date("2025-09-01T09:00:00");
    let alertedBacteria = false;
    let alertedParasite = false;

    function updateCountdown(id, alertFlag) {
      const now = new Date();
      const diff = examDate - now;
      const el = document.getElementById(id);

      if (diff <= 0) {
        el.textContent = "انتهى الوقت!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      el.textContent = `تبقّى ${days} يوم و ${hours} ساعة و ${minutes} دقيقة و ${seconds} ثانية`;

      if (diff <= 86400000 && !window[alertFlag]) {
        Swal.fire({
          title: 'تنبيه',
          text: 'تبقّى أقل من 24 ساعة على الامتحان!',
          icon: 'warning',
        });
        window[alertFlag] = true;
      }
    }

    setInterval(() => {
      updateCountdown("countdown-bacteria", "alertedBacteria");
      updateCountdown("countdown-parasite", "alertedParasite");
    }, 1000);

    function showSection(section) {
      document.getElementById("bacteria").classList.remove("active");
      document.getElementById("parasite").classList.remove("active");

      document.getElementById(section).classList.add("active");

      if (section === "bacteria") {
        document.body.style.backgroundImage = "url('https://tse4.mm.bing.net/th?id=OIP.DKpTzsNN6o-orHiYKm0CtwHaEJ&pid=Api')";
      } else {
        document.body.style.backgroundImage = "url('https://tse3.mm.bing.net/th?id=OIP.5ku4gEmaFxfAEF11Gb7vUgHaEC&pid=Api')";
      }
    }

    // الخلفية الابتدائية
    showSection('bacteria');
  </script>
</body>
</html>
