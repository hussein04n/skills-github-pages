<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عدادات الامتحانات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #2d0b41, #1a082d);
      color: #7ee7f9;
      overflow-x: hidden;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 30px 20px;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .countdown div {
      background-color: #063348;
      padding: 15px;
      border-radius: 10px;
      min-width: 60px;
    }
    .countdown span {
      display: block;
      font-size: 1.5em;
    }

    .menu {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .menu input {
      display: none;
    }
    .menu label {
      cursor: pointer;
      font-size: 30px;
      color: white;
    }
    .menu ul {
      background-color: #000000dd;
      list-style: none;
      padding: 10px;
      margin: 0;
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      border-radius: 5px;
    }
    .menu input:checked + label + ul {
      display: block;
    }
    .menu ul li {
      margin: 5px 0;
    }
    .menu ul li a {
      color: white;
      text-decoration: none;
    }

    .organism {
      position: absolute;
      width: 20px;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-100vh) translateX(50vw);
      }
      100% {
        transform: translateY(0) translateX(0);
      }
    }
  </style>
</head>
<body>

<div class="menu">
  <input type="checkbox" id="toggleMenu">
  <label for="toggleMenu">&#9776;</label>
  <ul>
    <li><a href="#bacteria">امتحان البكتريا الوزاري</a></li>
    <li><a href="#parasites">امتحان الطفيليات الوزاري</a></li>
  </ul>
</div>

<div id="bacteria" class="container">
  <h1>امتحان البكتريا الوزاري</h1>
  <p>يوم الأحد: 2025/5/4 الساعة 9 صباحاً</p>
  <div class="countdown" id="bacteria-timer">
    <div><span id="b-d">0</span>يوم</div>
    <div><span id="b-h">0</span>ساعة</div>
    <div><span id="b-m">0</span>دقيقة</div>
    <div><span id="b-s">0</span>ثانية</div>
  </div>
</div>

<div id="parasites" class="container">
  <h1>امتحان الطفيليات الوزاري</h1>
  <p>يوم الخميس: 2025/5/8 الساعة 9 صباحاً</p>
  <div class="countdown" id="parasites-timer">
    <div><span id="p-d">0</span>يوم</div>
    <div><span id="p-h">0</span>ساعة</div>
    <div><span id="p-m">0</span>دقيقة</div>
    <div><span id="p-s">0</span>ثانية</div>
  </div>
</div>

<script>
  function startCountdown(idPrefix, targetDate) {
    const d = document.getElementById(idPrefix + '-d');
    const h = document.getElementById(idPrefix + '-h');
    const m = document.getElementById(idPrefix + '-m');
    const s = document.getElementById(idPrefix + '-s');

    function update() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) return;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      d.textContent = days;
      h.textContent = hours;
      m.textContent = minutes;
      s.textContent = seconds;
    }

    setInterval(update, 1000);
    update();
  }

  startCountdown('b', new Date('2025-05-04T09:00:00').getTime());
  startCountdown('p', new Date('2025-05-08T09:00:00').getTime());

  const bacteriaCount = 7;
  for (let i = 0; i < bacteriaCount; i++) {
    const el = document.createElement('div');
    el.className = 'organism';
    el.style.top = Math.random() * 100 + 'vh';
    el.style.left = Math.random() * 100 + 'vw';
    el.style.animationDuration = 20 + Math.random() * 10 + 's';
    el.style.opacity = 0.1 + Math.random() * 0.3;
    el.style.backgroundColor = '#fff';
    el.style.width = 10 + Math.random() * 10 + 'px';
    el.style.height = 5 + Math.random() * 5 + 'px';
    document.body.appendChild(el);
  }
</script>

</body>
</html>
