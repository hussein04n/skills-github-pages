<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>امتحان البكتريا الوزاري</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* ضبط عرض الشاشة بالكامل */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* منع التمرير */
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 45px;
      margin-bottom: 60px;
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    #timer {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      padding: 0 20px;
      gap: 15px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      width: 120px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .time-box:hover {
      transform: translateY(-5px);
    }

    .number {
      font-size: 50px;
      font-weight: bold;
    }

    .label {
      font-size: 20px;
      margin-top: 10px;
    }

    .day { color: #1abc9c; }
    .hour { color: #e74c3c; }
    .minute { color: #f39c12; }
    .second { color: #9b59b6; }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #aaa;
    }

    /* الشخطات */
    .menu-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }

    /* القائمة المنبثقة */
    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #333;
      border-radius: 10px;
      padding: 10px;
      text-align: right;
    }

    .menu a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .menu a:hover {
      background-color: #555;
    }

    .show-menu {
      display: block;
    }

    /* تغيير ترتيب العناصر في وضع الهاتف المحمول */
    @media (max-width: 600px) {
      #timer {
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .time-box {
        width: 80%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <h1 id="examTitle">امتحان البكتريا الوزاري</h1>
  <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
  <div id="menu" class="menu">
    <a href="#" onclick="setParasiteExam()">امتحان الطفيليات الوزاري</a>
  </div>

  <div id="timer">
    <!-- ترتيب يدوي: أيام أولاً -->
    <div class="time-box day">
      <div class="number" id="days">--</div>
      <div class="label">يوم</div>
    </div>
    <div class="time-box hour">
      <div class="number" id="hours">--</div>
      <div class="label">ساعة</div>
    </div>
    <div class="time-box minute">
      <div class="number" id="minutes">--</div>
      <div class="label">دقيقة</div>
    </div>
    <div class="time-box second">
      <div class="number" id="seconds">--</div>
      <div class="label">ثانية</div>
    </div>
  </div>

  <footer id="footer">العد التنازلي لامتحان البكتريا الوزاري - بالتوفيق</footer>

  <script>
    let targetDate = new Date("May 4, 2025 10:00:00 GMT+3").getTime();
    let examType = 'bacteria'; // default exam type

    const updateCountdown = () => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("timer").innerHTML = "<h2>حان وقت الامتحان!</h2>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Toggle menu visibility
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show-menu');
    }

    // Set the target date for the parasites exam
    function setParasiteExam() {
      examType = 'parasites';
      targetDate = new Date("May 8, 2025 10:00:00 GMT+3").getTime();
      document.getElementById("examTitle").innerText = "امتحان الطفيليات الوزاري";
      // Update menu to show bacteria option
      document.querySelector("#menu a").innerText = "امتحان البكتريا الوزاري";
      document.querySelector("#menu a").setAttribute("onclick", "setBacteriaExam()");
      // Update footer text
      document.getElementById("footer").innerText = "العد التنازلي لامتحان الطفيليات الوزاري - بالتوفيق";
      updateCountdown();
    }

    // Set the target date for the bacteria exam
    function setBacteriaExam() {
      examType = 'bacteria';
      targetDate = new Date("May 4, 2025 10:00:00 GMT+3").getTime();
      document.getElementById("examTitle").innerText = "امتحان البكتريا الوزاري";
      // Update menu to show parasites option
      document.querySelector("#menu a").innerText = "امتحان الطفيليات الوزاري";
      document.querySelector("#menu a").setAttribute("onclick", "setParasiteExam()");
      // Update footer text
      document.getElementById("footer").innerText = "العد التنازلي لامتحان البكتريا الوزاري - بالتوفيق";
      updateCountdown();
    }
  </script>
</body>
</html>
