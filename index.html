<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبارات البكتيريا والطفيليات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: white;
            color: black;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        .exam-section {
            margin-bottom: 20px;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .countdown {
            color: red;
        }

        .button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .switch-mode {
            background-color: #008CBA;
        }

        .switch-mode:hover {
            background-color: #007bb5;
        }

        .alert {
            background-color: #f44336;
            color: white;
            padding: 10px;
            margin-top: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }
    </style>
</head>
<body>

    <h1>اختبارات البكتيريا والطفيليات</h1>

    <!-- زر تغيير الوضع بين الليلي والفاتح -->
    <button class="button switch-mode" onclick="toggleMode()">تغيير الوضع</button>

    <!-- تنبيه العد التنازلي -->
    <div class="alert" id="alertMessage">انتهى الوقت!</div>

    <!-- قسم اختبارات البكتيريا -->
    <div class="exam-section" id="bacteriaSection">
        <h2>اختبار البكتيريا - نظري</h2>
        <div class="timer" id="bacteriaTheoryTimer">الوقت المتبقي: 00:10:00</div>
        <button class="button" onclick="startTimer('bacteriaTheory')">ابدأ الاختبار النظري</button>

        <h2>اختبار البكتيريا - عملي</h2>
        <div class="timer" id="bacteriaPracticalTimer">الوقت المتبقي: 00:10:00</div>
        <button class="button" onclick="startTimer('bacteriaPractical')">ابدأ الاختبار العملي</button>
    </div>

    <!-- قسم اختبارات الطفيليات -->
    <div class="exam-section" id="parasitesSection">
        <h2>اختبار الطفيليات - نظري</h2>
        <div class="timer" id="parasitesTheoryTimer">الوقت المتبقي: 00:10:00</div>
        <button class="button" onclick="startTimer('parasitesTheory')">ابدأ الاختبار النظري</button>

        <h2>اختبار الطفيليات - عملي</h2>
        <div class="timer" id="parasitesPracticalTimer">الوقت المتبقي: 00:10:00</div>
        <button class="button" onclick="startTimer('parasitesPractical')">ابدأ الاختبار العملي</button>
    </div>

    <script>
        let timers = {
            bacteriaTheory: 600,
            bacteriaPractical: 600,
            parasitesTheory: 600,
            parasitesPractical: 600
        };

        let intervals = {};

        function startTimer(exam) {
            const timerElement = document.getElementById(exam + 'Timer');
            const countdownElement = document.getElementById('alertMessage');
            if (intervals[exam]) {
                clearInterval(intervals[exam]);
            }
            intervals[exam] = setInterval(() => {
                timers[exam]--;
                const minutes = Math.floor(timers[exam] / 60);
                const seconds = timers[exam] % 60;
                timerElement.innerHTML = `الوقت المتبقي: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (timers[exam] <= 0) {
                    clearInterval(intervals[exam]);
                    countdownElement.classList.add('show');
                    setTimeout(() => {
                        countdownElement.classList.remove('show');
                    }, 3000);
                }
            }, 1000);
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
