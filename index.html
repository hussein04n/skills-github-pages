<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>العد التنازلي للامتحانات</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    .loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .hidden {
      opacity: 0;
      visibility: hidden;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      cursor: pointer;
    }

    .menu-icon {
      width: 30px;
      height: 3px;
      background-color: white;
      margin: 6px 0;
    }

    .menu {
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 10px;
      display: none;
      z-index: 9;
    }

    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      background-color: #444;
      padding: 8px;
      border-radius: 8px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .time-box {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 20px;
      min-width: 80px;
    }

    .time-box span {
      display: block;
      font-size: 24px;
    }

    #bacteria, #parasite {
      display: none;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">تحميل...</div>

  <div class="menu-toggle" id="toggleBtn">
    <div class="menu-icon"></div>
    <div class="menu-icon"></div>
    <div class="menu-icon"></div>
  </div>

  <div class="menu" id="menu">
    <a href="#" onclick="showSection('bacteria')">امتحان البكتريا الوزاري</a>
    <a href="#" onclick="showSection('parasite')">امتحان الطفيليات الوزاري</a>
  </div>

  <div id="bacteria" class="active">
    <h1 style="margin-top: 100px;">امتحان البكتريا الوزاري</h1>
    <div class="countdown" id="bacteria-timer">
      <div class="time-box"><span id="b-days"></span>يوم</div>
      <div class="time-box"><span id="b-hours"></span>ساعة</div>
      <div class="time-box"><span id="b-minutes"></span>دقيقة</div>
      <div class="time-box"><span id="b-seconds"></span>ثانية</div>
    </div>
    <p>العد التنازلي لامتحان البكتريا الوزاري - بالتوفيق</p>
  </div>

  <div id="parasite">
    <h1 style="margin-top: 100px;">امتحان الطفيليات الوزاري</h1>
    <div class="countdown" id="parasite-timer">
      <div class="time-box"><span id="p-days"></span>يوم</div>
      <div class="time-box"><span id="p-hours"></span>ساعة</div>
      <div class="time-box"><span id="p-minutes"></span>دقيقة</div>
      <div class="time-box"><span id="p-seconds"></span>ثانية</div>
    </div>
    <p>العد التنازلي لامتحان الطفيليات الوزاري - بالتوفيق</p>
  </div>

  <script>
    // شاشة التحميل
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("loader").classList.add("hidden");
      }, 5000);
    };

    // التنقل بين الصفحات داخل الصفحة
    function showSection(sectionId) {
      document.getElementById("bacteria").classList.remove("active");
      document.getElementById("parasite").classList.remove("active");
      document.getElementById(sectionId).classList.add("active");
      document.getElementById("menu").style.display = "none"; // إخفاء القائمة بعد الاختيار
    }

    // القائمة المنبثقة
    const toggleBtn = document.getElementById("toggleBtn");
    const menu = document.getElementById("menu");

    toggleBtn.addEventListener("click", () => {
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    window.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && !toggleBtn.contains(e.target)) {
        menu.style.display = "none";
      }
    });

    // عداد البكتريا (4 مايو 2025 الساعة 10:00 صباحاً)
    const bacteriaDate = new Date("2025-05-04T10:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const diff = bacteriaDate - now;

      document.getElementById("b-days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("b-hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById("b-minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("b-seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000);
    }, 1000);

    // عداد الطفيليات (8 مايو 2025 الساعة 10:00 صباحاً)
    const parasiteDate = new Date("2025-05-08T10:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const diff = parasiteDate - now;

      document.getElementById("p-days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("p-hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById("p-minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("p-seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000);
    }, 1000);
  </script>
</body>
</html>
