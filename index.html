<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عداد الامتحانات</title>
  <link id="favicon" rel="icon" type="image/png" href="bacteria.png">
  <style>
    /* كل التنسيقات الأصلية كما هي تماماً */
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #2a0845, #6441a5);
      color: white;
      overflow: hidden;
    }

    .bg-smoke {
      position: fixed;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
      filter: blur(80px);
      animation: moveSmoke 40s ease-in-out infinite alternate, glowPulse 4s ease-in-out infinite;
      opacity: 0.4;
      z-index: -1;
    }

    @keyframes moveSmoke {
      0% { transform: translate(0%, 0%) scale(1.2); }
      50% { transform: translate(-10%, -10%) scale(1.3); }
      100% { transform: translate(0%, 0%) scale(1.2); }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.3); }
      100% { box-shadow: 0 0 30px 20px rgba(255, 255, 255, 0.6); }
    }

    #loader {
      position: fixed;
      inset: 0;
      background: #2a0845;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
    }

    .logo-wrapper {
      width: 120px;
      height: 120px;
      border: 5px solid #9b59b6;
      border-radius: 50%;
      overflow: hidden;
    }

    #loader-logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      bottom: 0;
      clip-path: inset(100% 0 0 0);
      animation: revealLogo 5s forwards;
    }

    @keyframes revealLogo {
      0% { clip-path: inset(100% 0 0 0); }
      100% { clip-path: inset(0% 0 0 0); }
    }

    #loader-text {
      font-size: 16px;
      color: white;
      animation: pulse 2s infinite ease-in-out;
    }

    .menu-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 30px;
      cursor: pointer;
      z-index: 10;
    }

    .menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 10px;
      background-color: #444;
      border-radius: 10px;
      padding: 10px;
      z-index: 10;
    }

    .menu a {
      color: white;
      padding: 8px;
      text-decoration: none;
      display: block;
    }

    .menu a:hover {
      background-color: #666;
    }

    .show-menu {
      display: block;
    }

    #main-content {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #b084f5;
      animation: pulse 3s infinite ease-in-out;
    }

    #examDate {
      font-size: 16px;
      margin-bottom: 20px;
    }

    #timer {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .time-box {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 12px;
      width: 80px;
      text-align: center;
    }

    .number {
      font-size: 22px;
      font-weight: bold;
    }

    .label {
      font-size: 12px;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="bg-smoke"></div>

  <div id="loader">
    <div class="logo-wrapper">
      <img id="loader-logo" src="bacteria.png" alt="شعار" />
    </div>
    <div id="loader-text">جارٍ التحميل...</div>
  </div>

  <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
  <div id="menu" class="menu">
    <a href="#" onclick="switchExam('bacteria-theory')">بكتريا نظري</a>
    <a href="#" onclick="switchExam('bacteria-practical')">بكتريا عملي</a>
    <a href="#" onclick="switchExam('parasites-theory')">طفيليات نظري</a>
    <a href="#" onclick="switchExam('parasites-practical')">طفيليات عملي</a>
  </div>

  <div id="main-content">
    <h1 id="examTitle"></h1>
    <div id="examDate"></div>
    <div id="timer">
      <div class="time-box"><div class="number" id="days">--</div><div class="label">يوم</div></div>
      <div class="time-box"><div class="number" id="hours">--</div><div class="label">ساعة</div></div>
      <div class="time-box"><div class="number" id="minutes">--</div><div class="label">دقيقة</div></div>
      <div class="time-box"><div class="number" id="seconds">--</div><div class="label">ثانية</div></div>
    </div>
  </div>

  <script>
    const exams = {
      "bacteria-theory": { title: "امتحان البكتريا النظري", date: "2025/5/4 09:00:00", logo: "bacteria.png" },
      "bacteria-practical": { title: "امتحان البكتريا العملي", date: "2025/4/23 09:00:00", logo: "bacteria.png" },
      "parasites-theory": { title: "امتحان الطفيليات النظري", date: "2025/5/8 09:00:00", logo: "parasites.png" },
      "parasites-practical": { title: "امتحان الطفيليات العملي", date: "2025/4/21 09:00:00", logo: "parasites.png" }
    };

    let currentExam = "bacteria-theory";
    let targetDate = new Date(exams[currentExam].date).getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("timer").innerHTML = "<h2>حان وقت الامتحان!</h2>";
        return;
      }

      document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000);
    }

    function updateExamDate() {
      const exam = new Date(targetDate);
      const days = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
      document.getElementById("examDate").innerText = `يوم ${days[exam.getDay()]}، ${exam.getFullYear()}/${exam.getMonth()+1}/${exam.getDate()} الساعة 9 صباحًا`;
    }

    function switchExam(type) {
      currentExam = type;
      targetDate = new Date(exams[type].date).getTime();
      document.getElementById("examTitle").innerText = exams[type].title;
      document.getElementById("favicon").href = exams[type].logo;
      document.getElementById("loader-logo").src = exams[type].logo;
      document.title = exams[type].title;
      document.getElementById("main-content").style.display = "none";
      document.getElementById("loader").style.display = "flex";
      document.getElementById("menu").classList.remove("show-menu");

      setTimeout(() => {
        updateCountdown();
        updateExamDate();
        document.getElementById("loader").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
      }, 5000);
    }

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show-menu");
    }

    window.onload = () => {
      switchExam("bacteria-theory");
      setInterval(updateCountdown, 1000);
    };
  </script>
</body>
</html>
