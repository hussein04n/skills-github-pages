<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عداد الامتحانات</title>
  <link id="favicon" rel="icon" type="image/png" href="bacteria.png">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #2a0845, #6441a5);
      color: white;
      text-align: center;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 15px;
      background-color: rgba(0,0,0,0.2);
    }

    .menu button {
      background-color: #6c3ec1;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .menu button:hover {
      background-color: #8a5be4;
    }

    .timer-section {
      display: none;
      margin-top: 40px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #timer {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      width: 70px;
    }

    .number {
      font-size: 22px;
      font-weight: bold;
    }

    .label {
      font-size: 12px;
      margin-top: 5px;
    }

    img.logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="menu">
    <button onclick="showTimer('bacteria-theory')">بكتريا - نظري</button>
    <button onclick="showTimer('bacteria-practical')">بكتريا - عملي</button>
    <button onclick="showTimer('parasite-theory')">طفيليات - نظري</button>
    <button onclick="showTimer('parasite-practical')">طفيليات - عملي</button>
  </div>

  <div id="bacteria-theory" class="timer-section">
    <img src="bacteria.png" class="logo" alt="بكتريا">
    <h1>امتحان البكتريا - نظري</h1>
    <div id="examDate-bacteria-theory"></div>
    <div id="timer-bacteria-theory" class="timer"></div>
  </div>

  <div id="bacteria-practical" class="timer-section">
    <img src="bacteria.png" class="logo" alt="بكتريا">
    <h1>امتحان البكتريا - عملي</h1>
    <div id="examDate-bacteria-practical"></div>
    <div id="timer-bacteria-practical" class="timer"></div>
  </div>

  <div id="parasite-theory" class="timer-section">
    <img src="parasites.png" class="logo" alt="طفيليات">
    <h1>امتحان الطفيليات - نظري</h1>
    <div id="examDate-parasite-theory"></div>
    <div id="timer-parasite-theory" class="timer"></div>
  </div>

  <div id="parasite-practical" class="timer-section">
    <img src="parasites.png" class="logo" alt="طفيليات">
    <h1>امتحان الطفيليات - عملي</h1>
    <div id="examDate-parasite-practical"></div>
    <div id="timer-parasite-practical" class="timer"></div>
  </div>

  <script>
    const exams = {
      "bacteria-theory": new Date("2025-04-23T09:00:00"),
      "bacteria-practical": new Date("2025-04-23T09:00:00"),
      "parasite-theory": new Date("2025-04-21T09:00:00"),
      "parasite-practical": new Date("2025-04-21T09:00:00")
    };

    function updateCountdown(id) {
      const now = new Date().getTime();
      const target = exams[id].getTime();
      const diff = target - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const timer = document.getElementById("timer-" + id);
      if (diff <= 0) {
        timer.innerHTML = "<h2>حان وقت الامتحان!</h2>";
        return;
      }

      timer.innerHTML = `
        <div id="timer">
          <div class="time-box"><div class="number">${days}</div><div class="label">يوم</div></div>
          <div class="time-box"><div class="number">${hours}</div><div class="label">ساعة</div></div>
          <div class="time-box"><div class="number">${minutes}</div><div class="label">دقيقة</div></div>
          <div class="time-box"><div class="number">${seconds}</div><div class="label">ثانية</div></div>
        </div>
      `;
    }

    function updateDateText(id) {
      const date = exams[id];
      const daysOfWeek = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
      const dayName = daysOfWeek[date.getDay()];
      const formatted = `${dayName}، ${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()} - الساعة 9 صباحًا`;
      document.getElementById("examDate-" + id).innerText = formatted;
    }

    function showTimer(id) {
      document.querySelectorAll('.timer-section').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    // بدء العدادات
    setInterval(() => {
      for (const id in exams) {
        updateCountdown(id);
      }
    }, 1000);

    // تحديث التواريخ
    for (const id in exams) {
      updateDateText(id);
    }

    // عرض أول عداد افتراضياً
    showTimer('bacteria-theory');
  </script>

</body>
</html>
